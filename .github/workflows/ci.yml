name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Debug dependency versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Rollup version: $(npm list rollup --depth=0 2>/dev/null || echo 'Not found')"
          echo "Vite version: $(npm list vite --depth=0 2>/dev/null || echo 'Not found')"
          echo "Vitest version: $(npm list vitest --depth=0 2>/dev/null || echo 'Not found')"

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 📁 Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🔍 TypeScript type check
        run: npm run type-check

      - name: 🧪 Run unit tests
        run: npm run test:vitest

      - name: 🏗️ Build frontend
        run: npm run build

      - name: 💾 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            test-results.json
            coverage/
          retention-days: 3
