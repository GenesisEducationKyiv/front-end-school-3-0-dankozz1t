name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ§¹ Clear npm cache if needed
        run: |
          echo "Clearing npm cache to avoid optional dependencies issues..."
          npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: |
          # Try npm ci first
          npm ci || {
            echo "npm ci failed, trying alternative installation method..."
            rm -rf node_modules package-lock.json
            npm cache clean --force
            npm install
          }

      - name: ğŸ§ª Debug dependency versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Rollup version: $(npm list rollup --depth=0 2>/dev/null || echo 'Not found')"
          echo "Vite version: $(npm list vite --depth=0 2>/dev/null || echo 'Not found')"
          echo "Vitest version: $(npm list vitest --depth=0 2>/dev/null || echo 'Not found')"

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: ğŸ§ª Run unit tests
        run: npm run test:vitest

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            test-results.json
            coverage/
          retention-days: 3
